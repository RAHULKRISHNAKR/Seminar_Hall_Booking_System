<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Seminar Hall Booking System</title>
    <link rel="stylesheet" href="admin-styles.css"> <!-- Link to your CSS -->
</head>
<body>
    <div id="booking-list">
        <h2>Bookings</h2>
        <table id="bookings-table">
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Status</th>

                </tr>
            </thead>
            <tbody id="bookings-tbody"> <!-- Add an ID here for JS selection -->
                <!-- Bookings will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="admin-scripts.js"></script>
